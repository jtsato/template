#---------------------------------------------------------
# Templates bundle configuration file
# 5 values separated by ";"
# . value 1 : the label to be displayed 
# . value 2 : the file to be generated ( with variables replacement : ${BEANNAME}, ${BEANNAME_UC}, ${BEANNAME_LC} )
# . value 3 : the project folder where to generate ( with variables replacement )
# . value 4 : the template to use
# . value 5 : number of execution : "1" for "ONCE" for all entities, default is multiple executions ( executed for each entity )
#---------------------------------------------------------

#--- Maven
Maven ( pom.xml )                  ; pom.xml                               ;                                       ; pom_xml.vm                                                     ; 1

#--- application.yml
application.yml                    ; application.yml                       ; ${RES}                                ; main/resources/application_yml.vm                              ; 1
application-test.yml               ; application-test.yml                  ; ${RES}                                ; main/resources/application_test_yml.vm                         ; 1

#--- Main Class
Application                        ; ${PROJECT_NAME}Application.java       ; ${SRC}/${ROOT_PKG}                    ; main/java/Application_java.vm                                  ; 1

#--- Domain
Domain layer ( entities & enums )  ; ${BEANNAME}.java                      ; ${SRC}/${ENTITY_PKG}                  ; main/java/domain/domain_java.vm                                ; *

#--- Repository
Repository layer ( repository )    ; ${BEANNAME}Repository.ignore          ; ${SRC}/${ROOT_PKG}/repository         ; main/java/repository/repository_filter.vm                      ; *

